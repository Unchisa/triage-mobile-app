<ion-header>
  <ion-navbar>
    <ion-title>
      ผลการคัดกรอง
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openPdf()">
        <ion-icon name="document"></ion-icon>
      </button>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content [ngStyle]="{ 'backgroundColor': payload.color}">
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col>
        <ion-card>
          <ion-card-header>
            <h1 text-center ion-text [innerHTML]=" payload.code "></h1>
          </ion-card-header>
          <ion-card-content>
            <h3 text-center [innerHTML]="payload.level "></h3>
          </ion-card-content>
        </ion-card>
        <button ion-button (click)="navigateAdvisePage()">คำแนะนำ</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
