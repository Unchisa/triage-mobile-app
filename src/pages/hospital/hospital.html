<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Segments
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="view">
      <ion-segment-button value="map">
        Map
      </ion-segment-button>
      <ion-segment-button value="list">
        List
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div #map style="height:100%;" [style.display]="view == 'map' ? 'block' : 'none'"></div>

  <div [ngSwitch]="view">
    <ion-list *ngSwitchCase="'list'">
      <ion-item *ngFor="let hospital of hospitals">
        <h2>{{hospital.name}}</h2>
        <p>{{hospital.distance}}</p>
        <button ion-button clear item-end>Call</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
