<ion-content>
    <ion-list no-line>
        <button *ngFor="let type of types" ion-item [style.background-color]="type.color" (click)="startTriage(type.name,type.color)">
            <ion-card-header class="header">
                {{type.name}}
            </ion-card-header>

            <img class="img" item-start [src]="type.image" />

            <ion-card-content class="content">
                {{type.description}}
            </ion-card-content>
        </button>
    </ion-list>
</ion-content>
