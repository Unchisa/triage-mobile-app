<ion-content>
    <ion-list no-line>
        <button *ngFor="let question of questions" ion-item [style.background-color]="question.color" (click)="startTriage(question)">
            <ion-card-header class="header">
                {{question.name}}
            </ion-card-header>

            <img class="img" item-start [src]="question.image" />

            <ion-card-content class="content">
                {{question.description}}
            </ion-card-content>
        </button>
    </ion-list>
</ion-content>
