<ion-header>
    <ion-toolbar no-border-top>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Triage
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <button *ngFor="let question of questions" ion-item (click)="startTriage(question)">
            <ion-card-header class="header">
                {{question.name}}
            </ion-card-header>

            <img class="img" item-start [src]="question.image" />

            <ion-card-content class="content">
                {{question.description}}
            </ion-card-content>
        </button>
    </ion-list>
</ion-content>
