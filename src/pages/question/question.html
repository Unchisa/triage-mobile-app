<ion-header>
  <ion-navbar [color]="question.color">
    <ion-title>{{question.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-grey-lighter">
  <ion-slides class="swiper-no-swiping">
    <ion-slide *ngFor="let question of question.questions">

      <div class="flex flex-col justify-center h-full pt-4">
        <h3 class="mb-6">{{question.question}}</h3>

        <div class="flex flex-col bg-white shadow mt-2 px-4" *ngFor="let choice of question.choices" (click)="onChoiceClick(choice,question.question)">

          <button class="flex flex-wrap items-center hover:green px-4 py-6 ">
            <ion-checkbox class="mr-8" *ngIf="question.type == 'checkbox'" [(ngModel)]="choice.checked"></ion-checkbox>
            <p class="font-light text-grey-darkest text-3xl leading-normal">
              {{choice.name}}
            </p>
          </button>
        </div>

        <button (click)="onNextClick(question.choices,question)" *ngIf="question.type == 'checkbox'" ion-button full>ต่อไป</button>

      </div>

    </ion-slide>
  </ion-slides>

</ion-content>
