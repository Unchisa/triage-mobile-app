<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item-sliding *ngFor="let triage of triages">
      <ion-item>
        <div class="flex items-center">
          <h2 style="margin-right:0.5rem">{{triage.level}}</h2>

          <ion-badge [style.background-color]="triage.color">{{triage.code}}</ion-badge>
        </div>

        <p>{{triage.name}}</p>
        <button ion-button clear item-end>View</button>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(triage)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
